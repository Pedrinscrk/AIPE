<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIPE - Ambiente Institucional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
        <div class="logo-if">
            <img src="/logoif.png" alt="Logo IF" style="height: 50px; border-radius: 10px;">
        </div>
        <div class="logo-aipe">
            <img src="/logo.png" alt="Logo AIPE" style="height: 60px;">
        </div>
        <div class="header-icons">
            <a href="/login1.html" style="color: green; text-decoration: none;">
                <i class="bi bi-person-fill fs-3 me-3"></i>
            </a>
            <a href="/" style="color: green; text-decoration: none;">
                <i class="bi bi-list fs-3"></i>
            </a>
        </div>
    </header>

    <main>

        <section class="banner-section">
            <img src="/banner.png" alt="Banner Principal AIPE" class="img-fluid">
        </section>

        <section class="buttons-section container text-center my-4">
            <div class="row g-3 justify-content-center">
                <div class="col-12 col-sm-6 col-md-3">
                    <a href="/liberacao.html" class="btn btn-custom-green w-100 p-3 d-flex flex-column align-items-center">
                        <i class="bi bi-people-fill fs-1 mb-2"></i>
                        <span>Liberação</span>
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <a href="/horarios.html" class="btn btn-custom-green w-100 p-3 d-flex flex-column align-items-center">
                        <i class="bi bi-clock-fill fs-1 mb-2"></i>
                        <span>Horários de laboratório</span>
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <a href="/" class="btn btn-custom-green w-100 p-3 d-flex flex-column align-items-center">
                        <i class="bi bi-person-check-fill fs-1 mb-2"></i>
                        <span>Líder de turma</span>
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                    <a href="/" class="btn btn-custom-green w-100 p-3 d-flex flex-column align-items-center">
                        <i class="bi bi-calendar2-check-fill fs-1 mb-2"></i>
                        <span>Atendimentos</span>
                    </a>
                </div>
            </div>
        </section>

    </main>

    <footer class="fixed-bottom d-flex justify-content-end p-3 ">
        <button class="btn btn-light border">
            <i style="color: green;" class="bi bi-chat-left-text"></i>
        </button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
